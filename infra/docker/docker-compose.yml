version: '3.8'
services:
  backend:
    build:
      context: ../../q-and-a-orchestra-agent
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../../q-and-a-orchestra-agent/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ../../frontend/.env.local
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_COPILOTKIT_URL=http://localhost:8000/uiag

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
